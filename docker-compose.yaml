version: "3"
services:
  main-app:
    build:
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30

  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:${POSTGRES_PORT}"
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres: